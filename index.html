<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="interactivity.js"></script>
</head>
<body>
    <section>
        <div id="display"></div>
        <div class="buttons">
            <button class="item itemAC" onclick="clearAll()">AC</button>
            <button class="item" onclick="clearC()"><img src="delete.png"></button>
            <button class="item itemSignal" onclick="division()">/</button>
            <button class="item" onclick="seven()">7</button>
            <button class="item" onclick="eight()">8</button>
            <button class="item" onclick="nine()">9</button>
            <button class="item itemSignal" onclick="multiplication()">x</button>
            <button class="item" onclick="four()">4</button>
            <button class="item" onclick="five()">5</button>
            <button class="item" onclick="six()">6</button>
            <button class="item itemSignal" onclick="subtraction()">-</button>
            <button class="item" onclick="one()">1</button>
            <button class="item" onclick="two()">2</button>
            <button class="item" onclick="three()">3</button>
            <button class="item itemSignal" onclick="addition()">+</button>
            <button class="item" onclick="zero()">0</button>
            <button class="item" onclick="point()">.</button>
            <button class="item itemEqual" onclick="equal()">=</button>
        </div>
    </section>
</body>
</html>
